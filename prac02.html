<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>띵동코딩 - 회원가입</title>
    <style>
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css");
      * {
        font-family: "Pretendard", serif;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .wrap {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        margin: 70px auto auto auto;
        width: 300px;
        padding: 80px 50px 50px 50px;
        border-radius: 8px;
        border: 1px solid rgb(219, 221, 224);
      }
      .wrap > img {
        margin-right: auto;
        width: 90px;
        height: 46px;
        margin-bottom: 15px;
      }
      .wrap > p {
        margin-right: auto;
        font-size: 24px;
        line-height: 1.5;
      }
      .wrap > button {
        width: 320px;
        height: 60px;
        background-color: rgb(255, 226, 55);
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        border: none;
        margin-top: 60px;
        margin-bottom: 30px;
      }
      .wrap > span {
        font-size: 14px;
        color: rgb(38, 52, 61);
        cursor: pointer;
      }

      .wrap > div {
        width: 320px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .email > p {
        font-weight: bold;
        font-size: 16px;
        width: 320px;
        margin-bottom: 25px;
      }

      .email > span {
        font-size: 14px;
        color: rgb(38, 52, 61);
      }

      .email > input {
        width: 315px;
        height: 40px;
        border-radius: 8px;
        font-size: 15px;
        border-color: gainsboro;
      }

      .email > button {
        width: 320px;
        height: 60px;
        background-color: lightgray;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img
        src="https://ddingdong.spartacodingclub.kr/images/common/logo-tb.svg"
      />
      <p>
        매주 월요일, <br />
        내 강의실에 찾아오는 <br />
        코딩 학습지
      </p>
      <button>카카오로 1초만에 시작하기</button>
      <div class="email">
        <p>이메일</p>
        <input type="text" placeholder="이메일 주소를 입력해주세요" /><br />
        <button>다음</button><br />
        <span>이메일이 기억나지 않아요.</span>
      </div>
    </div>
  </body>
</html>
