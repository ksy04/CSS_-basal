<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>띵동코딩- Jquery + Fetch Review</title>
    <style>
      .wrap {
        width: 500px;
        margin: 20px 20px;
      }

      .wrap > div {
        padding-top: 10px;
      }
    </style>
    <script>
      function weather() {
        let inputCity = $("#city").val();
        let url = `https://goweather.herokuapp.com/weather/${inputCity}`;
        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            let temp = data["temperature"];
            let wind = data["wind"];
            let desc = data["description"];

            let temp_html = `<li>${inputCity} : ${desc}, 온도: ${temp}, 풍속: ${wind}</li>`;
            $("#cityWeather").append(temp_html);
          });
      }
    </script>
  </head>

  <body>
    <div class="wrap">
      <button onclick="weather()">전 세계 날씨 정보</button>
      <div>
        <input id="city" placeholder="영어로 입력해주세요" />
      </div>
      <ul id="cityWeather"></ul>
    </div>
  </body>
</html>
