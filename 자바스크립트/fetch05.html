<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>띵동코딩</title>
    <style>
      .wrap {
        width: 500px;
        margin: 20px 20px;
      }
      .wrap > h1 {
        margin-top: 10px;
      }
    </style>
    <script>
      let cnt = 0;
      function treeColor() {
        let url = "https://www.fruitmap.org/api/trees";
        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            let name = data[cnt]["name"];
            let color = data[cnt]["color"];

            $("#tree").text(name);
            $("#tree").css("color", color);

            cnt = cnt + 1;
          });
      }
    </script>
  </head>

  <body>
    <div class="wrap">
      <button onclick="treeColor()">과일나무 색</button>
      <h1 id="tree"></h1>
    </div>
  </body>
</html>
